machine:
    node:
        version: 4.2.3
    ruby:
        version: 2.2.0

dependencies:
    pre:
        - gem install aws-sdk
        - npm set registry http:${NPM_HOST}
        - npm set always-auth true
        - 'echo ${NPM_HOST}:_authToken=${NPM_TOKEN} > ~/.npmrc'
        - npm install -g grunt-cli
    override:
        - npm install

test:
    override:
        - npm test

deployment:
    features:
        branch: /^(?!(?:dev|master)$).+$/
        commands:
            # Clone tool
            - git config --global user.email "test@streamroot.io"
            - git config --global user.name "Jean Hum"
            - git clone git@github.com:streamroot/toolkit.git

            # Upload dist
            - grunt browserify:lib
            - toolkit/add_banner.rb --file dist/hlsjs-p2p-wrapper.js --deploy_env $CIRCLE_BRANCH
            - cp dist/hlsjs-p2p-wrapper.js $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js
            - toolkit/upload_to_s3.rb --bucket features.streamroot.io
                                      --region eu-west-1
                                      --file $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js
                                      --destinations hlsjs-p2p-wrapper/$CIRCLE_BRANCH/hlsjs-p2p-wrapper.js
                                      --key $S3_KEY
                                      --secret $S3_SECRET

    staging:
        branch: dev
        commands:
            # Clone tools
            - git config --global user.email "test@streamroot.io"
            - git config --global user.name "Jean Hum"
            - git clone git@github.com:streamroot/bridge.git
            - git clone git@github.com:streamroot/toolkit.git

            # Cleanup
            - rm -rf dist

            # Generate dist
            - grunt browserify:lib
            - toolkit/add_banner.rb --file dist/hlsjs-p2p-wrapper.js
                                    --deploy_env staging
                                    --version $(toolkit/current_version.rb --beta ${CIRCLE_BUILD_NUM})
            - cp dist/hlsjs-p2p-wrapper.js $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js

            # Build package.json
            - toolkit/build_dist_package.rb --version $(toolkit/current_version.rb --beta ${CIRCLE_BUILD_NUM})
                                            --main ./hlsjs-p2p-wrapper.js

            # Publish
            - 'echo //registry.npmjs.org/:_authToken=${PUBLIC_NPM_TOKEN} > ~/.npmrc'
            - npm publish dist

            # Upload version
            - toolkit/upload_to_s3.rb --bucket staging.streamroot.io
                                      --region eu-west-1
                                      --file $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js
                                      --destinations hlsjs-p2p-wrapper/$(toolkit/current_version.rb --beta ${CIRCLE_BUILD_NUM})/hlsjs-p2p-wrapper.js
                                                     hlsjs-p2p-wrapper/latest/hlsjs-p2p-wrapper.js
                                      --key $S3_KEY
                                      --secret $S3_SECRET

            # Changelog
            - toolkit/post_changelog.rb   --project hlsjs-p2p-wrapper
                                          --env staging
                                          --subtitle _Rompopopom_
                                          --channel team-client
                                          --slack-token $SLACK_TOKEN
                                          --username Rihanna
                                          --icon-url https://pbs.twimg.com/profile_images/3630440066/534fcdee974c7311d13aa2a2e3381bb6.jpeg

            # Run bridge
            - bridge/run.rb --current_module hlsjs-p2p-wrapper --trigger_branch dev --token $BRIDGE_TOKEN

    preprod:
        branch: master
        commands:
            # Clone tools
            - git config --global user.email "test@streamroot.io"
            - git config --global user.name "Jean Hum"
            - git clone git@github.com:streamroot/bridge.git
            - git clone git@github.com:streamroot/toolkit.git

            # Changelog
            - toolkit/bump_current_changelog.rb --version $(toolkit/current_version.rb)

            # Update version
            - toolkit/update_version.rb

            # Cleanup
            - rm -rf dist

            # Generate dist
            - grunt browserify:lib
            - toolkit/add_banner.rb --file dist/hlsjs-p2p-wrapper.js
                                    --version $(toolkit/current_version.rb --beta ${CIRCLE_BUILD_NUM})

            - cp dist/hlsjs-p2p-wrapper.js $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js

            # Build package.json
            - toolkit/build_dist_package.rb --version $(toolkit/current_version.rb)

            # Publish
            - 'echo //registry.npmjs.org/:_authToken=${PUBLIC_NPM_TOKEN} > ~/.npmrc'
            - npm publish dist

            # Upload version
            - toolkit/upload_to_s3.rb --bucket preprod.streamroot.io
                                      --region eu-west-1
                                      --file $CIRCLE_ARTIFACTS/hlsjs-p2p-wrapper.js
                                      --destinations hlsjs-p2p-wrapper/$(toolkit/current_version.rb --major)/hlsjs-p2p-wrapper.js
                                                     hlsjs-p2p-wrapper/$(toolkit/current_version.rb --no_patch)/hlsjs-p2p-wrapper.js
                                                     hlsjs-p2p-wrapper/$(toolkit/current_version.rb)/hlsjs-p2p-wrapper.js
                                                     hlsjs-p2p-wrapper/latest/hlsjs-p2p-wrapper.js
                                      --key $S3_KEY
                                      --secret $S3_SECRET

            # Changelog
            - toolkit/post_changelog.rb   --project hlsjs-p2p-wrapper
                                          --env preprod
                                          --subtitle _Rompopopom_
                                          --channel team-client
                                          --slack-token $SLACK_TOKEN
                                          --username Rihanna
                                          --icon-url https://pbs.twimg.com/profile_images/3630440066/534fcdee974c7311d13aa2a2e3381bb6.jpeg

            # Run bridge
            - bridge/run.rb --current_module hlsjs-p2p-wrapper --trigger_branch master --token $BRIDGE_TOKEN

